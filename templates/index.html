<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104656320-5"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-104656320-5');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Blockchain Conference Name Generator</title>
</head>
<body>
    <h1 class="text-center">Blockchain Conference Name Generator</h1>
    <form id="form">
        <div class="form-group">
                <label for="location">Location</label>
                <textarea class="form-control" name="location" id="location" rows="2">Global;North American;European;Asia</textarea>  
            </div>
        <div class="form-group">
                <label for="blockchain">Blockchain</label>
                <textarea class="form-control" name="blockchain" id="blockchain" rows="2" >Bitcoin;Blockchain;Ethereum;Cryptoeconomic</textarea>  
            </div>
        <div class="form-group">
                <label for="subject">Subject</label>
                <textarea  class="form-control" name="subject" id="subject" rows="2">Scaling;Regulation;Industry;Innovation;Development;Financial Inclusion</textarea>
            </div>
        <div class="form-group">
            <label for="type">Type</label>
            <textarea class="form-control" name="type" id="type" rows="2">Summit;Conference;Convention</textarea>    
        </div>
        
        <button type="submit" class="btn btn-primary" id="gen-btn">Generate hype</button>
    </form>
        
    <h2 class="text-center" id="generated-name"></h2>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('form')
        const name = document.getElementById('generated-name')
        form.addEventListener('submit', function(e){
            e.preventDefault()
            const request = new XMLHttpRequest();
            request.addEventListener("load", function(){
                name.innerText = this.responseText
            });
            request.open("POST", '/name');
            request.send(new FormData(e.target));
        })
    </script>
</body>
</html>
